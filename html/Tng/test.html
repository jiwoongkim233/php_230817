<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
<fieldset>
<blockquote>
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
<hr>
<b>개인 정보</b>
<blockquote>
<label for="name">이름</label>
<input type="text" id="name" placeholder="공백 없이 입력하세요">
<br>
<label for="tel">연락처</label>
<input type="tel" id="tel">
</blockquote>
<b>지원 분야</b>
<br>
<blockquote>
<input type="radio" id="wp" name="section">
<label for="">웹 퍼블리싱</label>
<br>
<input type="radio" id="app" name="section">
<label for="">웹 애플리케이션 개발</label>
<br>
<input type="radio" id="env" name="section">
<label for="">개발 환경 개선</label>
</blockquote>
<br>
<br>
<b>지원 동기</b>
<br>
<textarea id="txt" name="txt" cols="30" rows="10"  placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
<div id="txt_cnt">(0/60)</div>


<br>
<button type="submit">접수하기</button>
<button type="reset">다시 쓰기</button>
</fieldset>
</blockquote>


</form>
</body>
</html>
