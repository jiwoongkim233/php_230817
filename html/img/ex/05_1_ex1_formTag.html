<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>기본 사항</legend>
        <label for="id">ID : </label>
        <input type="text" id="id" maxlength="12" placeholder="아이디 입력">
        <br>
        <label for="pw">PW :</label>
        <input type="password" id="pw" required>
        <br>
        <label for="txta">기타:</label>
        <textarea name="txta" id="txta" cols="10" row="5"></textarea>
        <br>
        <label for="pocketmon">pocketmon:</label>
        <select name="pocketmon" id="pocketmon">
        
            <option value="0">5</option>
            <option value="1">6</option>
            <option value="2">3</option>
        </select>
        </fieldset>
        <br>
        <label for="email" id="email">email : </label>
        <input type="text" id="email" readonly value="세팅값">
     <br>
     <label for="number"> tel: </label>
        <input type="number" id="number" max="8" min="8"><br>
        <label for="range">range :</label>
        <input type="range" id="range" min="0" max="5">
        <br>
        <label for="date">date</label>
        <input type="date" id="date">
        <br>
        <label for="banana">바나나</label>
        <input type="checkbox" id="banana" name="chk_fruit">
        <label for="sb">딸기</label>
        <input type="checkbox" id="sb" name="chk_fruit">
        <label for="wm">수박</label>
        <input type="checkbox" id="wm" name="chk_fruit">
        <br>
        <br>
        <label for="zz">짜장면</label>
        <input type="radio" id="zz" name="foods">
        <label for="zz">짬뽕</label>
        <input type="radio" id="zz" name="foods">
        <br>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
        <input type="hidden" value="히든" name="hidden">
        <!-- <input type="reset"> -->
        <!-- <input type="submit"> -->
        
    </form>
</body>
</html>
